<!DOCTYPE html>
<html lang="en">
<head>

<title>Office Mood Playground</title>

<style>
body {

}

  padding:10px 14px;
  cursor:pointer;
  transition:transform 0.2s;
}

.moods button:hover {
  transform:scale(1.15);
}

#result {
  margin-top:20px;
  font-size:18px;
  color:#1f2937;
  min-height:60px;
}

#play {
  display:none;
  margin-top:15px;
  padding:10px 25px;

  border-radius:999px;

</style>
</head>
